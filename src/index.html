<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Youtube Downloader</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Montserrat:wght@800&family=Oswald:wght@600&display=swap" rel="stylesheet">

		<link href='https://css.gg/close.css' rel='stylesheet'>

		<link rel="stylesheet" href="index.css" />


		<script defer type="module" src="render.js"></script>

	</head>
	<body>
		<div class="header">
			<i class="gg-close close"></i>
			<h1>Youtube Downloader</h1>
			<div class="input-container">
				<input
					class="url-input"
					type="text"
					value="https://www.youtube.com/watch?v=jBmrduvKl5w"
					placeholder="Paste Video-URL here"
					onClick="this.setSelectionRange(0, this.value.length)"
				/>
				<button class="button load">Load</button>
			</div>
		</div>

		<div class="video-container">

			<div class="info">

				<div class="thumbnail-container">
					<img src="placeholder.png" alt="thumbnail" class="thumbnail" />
				</div>

				<h2 class="video-title">Video title ...</h2>
				<h4 class="creator">from - ...</h4>
    			<span><a  class="video-link" target="_blank">visit Youtube video</a></span>

			</div>
		
	  		<div class="download-options">

			  	<!-- Currently not working -->
		        <div class="times" title="Time">

		          <div class="timer-times">

					<span class="timer start">00:00</span>
					<span class="timer end">00:00</span>

				  </div>
		          <div class="timeline">

		            <input type="range" min="0" max="0" value="0" class="start"></input>
		            <input type="range" min="0" max="1" value="1" class="end"></input>
		            <div class="selected-part"></div>

		          </div>

		        </div>

				<div class="download-type" title="Format">

					<input type="radio" name="download-type" value="mp3" id="mp3" checked>
					<label for="mp3">Audio</label><br>
					<input type="radio" name="download-type" value="mp4" id="mp4">
					<label for="mp4">Video with Audio</label>

				</div>

		        <button class="button download">Download</button>
	      	</div>
		</div>
	</body>
</html>
